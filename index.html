<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="bodyContent.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body onload="setColorOnLoad()">

    <section class="topNav">
        <div class="navIcon">Ă</div>
        <div class="navTitle">New Tab <p>PREVIEW</p>
        </div>
        <input type="text" class="searchField" id="searchField" placeholder="Search the web"
            onkeydown="if (event.keyCode == 13 || event.which == 13) { location='http://www.google.com/search?q=' + encodeURIComponent(document.getElementById('searchField').value);}"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search the web'">
        <div class="profile" id="profButton">
            <img src="prof.jpg" class="tnProfIcon" id="profIconBtn">
            <div class="profMenu" id="profMenu">
                <div class="pmAboutMe">
                    <img src="prof.jpg" class="pmamProfIcon">
                    <div class="pmamText">
                        <div class="ptName">Adam Hurd</div>
                        <div class="ptEmail">futur3sn0w@outlook.com</div>
                        <div class="ptEdit">Change my info</div>
                    </div>
                </div>
                <div class="pmSettingsBtn" id="settingsBtn"><p>Settings</p>
                </div>
            </div>
        </div>
    </section>

    <section class="sideNav">
        <a class="sbButton sbbActive sbBtn1">
            <div class="sbbaInd"></div>
        </a>
        <a href="https://mail.google.com" class="sbButton sbbInactive sbBtn2" data-sbbLabel="Gmail"></a>
        <a href="https://images.google.com" class="sbButton sbbInactive sbBtn3" data-sbbLabel="Images"></a>
        <a href="https://drive.google.com" class="sbButton sbbInactive sbBtn4" style="margin-top: auto"
            data-sbbLabel="Drive"></a>
        <a href="https://photos.google.com" class="sbButton sbbInactive sbBtn5" style="margin-bottom: 55px"
            data-sbbLabel="Photos"></a>
    </section>

    <section class="content">
        <section class="settingsPanel" id="settingsPanel">
            <div class="spBackdrop" id="spBackdrop" onclick="closeSettings()"></div>
            <div class="spWindow" id="spWindow">
                <div class="spCloseBtn" onclick="closeSettings()"></div>
                <div class="spwContent">
                    <div class="spwcAppTitle">Page settings<p>PREVIEW</p>
                    </div>
                    <div class="spwcSection spwcsAccentColor">
                        <p class="spwcsTitle">Pick an accent color:</p>
                        <div class="accColors">
                            <label class="container">
                                <input type="radio" class="acPrev" name="accentColor" id="ac1">
                                <div class="checkmark" onclick="getColor(this)" style="background-color: rgb(209, 52, 56);"></div>
                            </label>

                            <label class="container">
                                <input type="radio" class="acPrev" name="accentColor" id="ac2">
                                <div class="checkmark" onclick="getColor(this)" style="background-color: rgb(247, 99, 12);"></div>
                            </label>

                            <label class="container">
                                <input type="radio" class="acPrev" name="accentColor" id="ac3">
                                <div class="checkmark" onclick="getColor(this)" style="background-color: rgb(255, 185, 0);"></div>
                            </label>

                            <label class="container">
                                <input type="radio" class="acPrev" name="accentColor" id="ac4">
                                <div class="checkmark" onclick="getColor(this)" style="background-color: rgb(16, 137, 62);"></div>
                            </label>

                            <label class="container">
                                <input type="radio" class="acPrev" name="accentColor" id="ac5">
                                <div class="checkmark" onclick="getColor(this)" style="background-color: rgb(0, 120, 212);"></div>
                            </label>

                            <label class="container">
                                <input type="radio" class="acPrev" name="accentColor" id="ac6">
                                <div class="checkmark" onclick="getColor(this)" style="background-color: rgb(116, 77, 169);"></div>
                            </label>

                            <label class="container">
                                <input type="radio" class="acPrev" name="accentColor" id="ac7">
                                <div class="checkmark" onclick="getColor(this)" style="background-color: rgb(227, 0, 140);"></div>
                            </label>
                        </div>
                    </div>
                    <div class="spwcSection spwcsSplashImage">
                        <p class="spwcsTitle">Spotlight image:</p>
                        <div class="siOptions">
                            <label for="siUnsplash">
                                <input onchange="siCheckRadios()" type="radio" id="siUnsplash" name="spotImgType"
                                    class="splashRadioBtn srbUnsplash" value="Unsplash daily">
                                Unsplash Daily Image</label>
                            <input type="text" id="siUnsplashTags" placeholder="Water Landscape" value="water landscape" class="hidden">

                            <label for="siUnsplash">
                                <input onchange="siCheckRadios()" type="radio" id="siWindows" name="spotImgType"
                                    class="splashRadioBtn srbUnsplash" value="Unsplash daily">
                                Windows Spotlight</label>

                            <label for="siCustom">
                                <input onchange="siCheckRadios()" type="radio" id="siCustom" name="spotImgType"
                                    class="splashRadioBtn srbCustom" value="Custom image">
                                Custom Image</label>
                        </div>
                    </div>
                </div>
        </section>

        <div class="cLabel">Home</div>
        <section class="cSpotlight">
            <div class="csImage" id="csImage"></div>
            <div class="chBoardwalk" id="boardwalk">
                <div class="scrollBtn sbEnd" id="bwLeft"></div>
                <div class="scrollBtn sbStart" id="bwRight"></div>
                <!--
                <a href="https://www.feedly.com" class="chbTile chbTab1" data-chbtSiteName="Feedly">
                    <div class="chbGrad"></div>

                <a href="https://www.twitter.com" class="chbTile chbTab2" data-chbtSiteName="Twitter">
                    <div class="chbGrad"></div>

                <a href="https://www.youtube.com" class="chbTile chbTab3" data-chbtSiteName="YouTube">
                    <div class="chbGrad"></div>

                <a href="https://www.reddit.com" class="chbTile chbTab4" data-chbtSiteName="Reddit">
                    <div class="chbGrad"></div>

                <a href="https://www.deviantart.com" class="chbTile chbTab5" data-chbtSiteName="DeviantArt">
                    <div class="chbGrad"></div>
                </a>
                <a href="https://www.netflix.com" class="chbTile chbTab6" data-chbtSiteName="Netflix">
                    <div class="chbGrad"></div>
                </a>
                <a href="https://www.amazon.com/Amazon-Video/b?ie=UTF8&node=2858778011&ref_=nav_custrec_signin&" class="chbTile chbTab7" data-chbtSiteName="Amazon Prime Video">
                    <div class="chbGrad"></div>
                </a>-->

                <a href="https://osekai.net" class="chbTile chbTileCustom" data-chbtSiteName="Osekai">
                    <img src="https://osekai.net/eclipse/global/img/branding/vector/osekai_dark.svg"
                        class="chbTileIconBlur">
                    <img src="https://osekai.net/eclipse/global/img/branding/vector/osekai_dark.svg"
                        class="chbTileIcon">
                    <div class="chbGrad"></div>
                </a>

                <a href="https://www.youtube.com" class="chbTile chbTileCustom" data-chbtSiteName="Youtube">
                    <img src="https://www.youtube.com/s/desktop/342284a8/img/favicon_144x144.png"
                        class="chbTileIconBlur">
                    <img src="https://www.youtube.com/s/desktop/342284a8/img/favicon_144x144.png" class="chbTileIcon">
                    <div class="chbGrad"></div>

                <a href="https://www.reddit.com" class="chbTile chbTileCustom" data-chbtSiteName="Reddit">
                    <img src="https://www.redditstatic.com/desktop2x/img/favicon/android-icon-192x192.png"
                        class="chbTileIconBlur">
                    <img src="https://www.redditstatic.com/desktop2x/img/favicon/android-icon-192x192.png"
                        class="chbTileIcon">
                    <div class="chbGrad"></div>
                </a>

                <a href="https://www.lidraughts.org" class="chbTile chbTileCustom" data-chbtSiteName="lidraughts.org">
                    <img src="https://lidraughts.org/assets/favicon.512.png" class="chbTileIconBlur">
                    <img src="https://lidraughts.org/assets/favicon.512.png" class="chbTileIcon">
                    <div class="chbGrad"></div>
                </a>

                <a href="https://www.gmail.com" class="chbTile chbTileCustom" data-chbtSiteName="Gmail">
                    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" class="chbTileIconBlur">
                    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" class="chbTileIcon">
                    <div class="chbGrad"></div>
                </a>

                <a href="https://www.twitter.com" class="chbTile chbTileCustom" data-chbtSiteName="Twitter">
                    <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.b1fc7275.png"
                        class="chbTileIconBlur">
                    <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.b1fc7275.png"

        <section class="cElse"></section>
